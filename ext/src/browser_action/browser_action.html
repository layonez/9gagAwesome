<!doctype html>
<style type="text/css">
#mainPopup {
    min-height: 350px;
    width: 200px;
    font-family: Helvetica, Ubuntu, Arial, sans-serif;
}

a {
    font-size: larger;
}

body {
    padding: 0px;
    margin: 0px;
}

#header {
    height: 57px;
    background-color: black;
    text-align: center;
    padding: 6px;
}

#filter {
    border-color: #cccccc;
    border-style: solid;
    padding-top: 8px;
    padding-bottom: 8px;
    text-align: center;
    border-width: 0px;
    width: 188px;
    background-color: #121212;
    color: #ebebeb;
    box-shadow: 0px 0px 16px 0px rgba(42, 42, 42, .77);
    font-family: sans-serif;
    vertical-align: middle;
    font-weight: 500;
}

.filter:focus {
    outline: none;
}

#title {
    color: white;
    line-height: 1.5;
    display: inline-block;
    vertical-align: super;
    font: 13px Helvetica Neue, Arial, Helvetica, Geneva, sans-serif;
    -webkit-font-smoothing: antialiased;
    font-weight: normal;
    text-decoration: none;
    margin-left: 20px;
    float: left;
    font-size: 20px;
    margin-top: -1px;
    margin-bottom: 4px;
}

#logo {
    background: url(icons/header-logo.png) no-repeat;
    background-size: 28px 28px;
    position: absolute;
    width: inherit;
    top: 2px;
    height: 22px;
    border-bottom: 1px solid #7d7d7d;
    padding-bottom: 4px;
}

.userName {
    width: 1px;
    display: -webkit-box;
}

.remove {
    display: -webkit-box;
    background: url(icons/remove.png) no-repeat;
    opacity: 0.2;
    background-size: 40px 35px;
    width: 40px;
    height: 35px;
    right: 0px;
    cursor: pointer;
    float: right;
    margin-bottom: -25px;
    margin-top: -40px;
    margin-right: 5px;
}

.remove:hover {
    opacity: 1.0;
}

.remove:active {
    transform: scale(1.1);
}

#subscriptionsList {
    list-style: none;
    padding-left: 0px;
    display: inline;
    position: absolute;
    max-height: 270px;
    overflow-y: scroll;
    overflow-x: hidden;
    margin-top: 2px;
    border-bottom: 1px solid #e3e3e3;
}

.itemRef {
    width: 100%;
}

.date > a {
    font-size: 11px;
    color: #999;
    line-height: 16px;
    margin-top: 5px;
    vertical-align: top;
    margin-left: 5px;
}

.date {
    text-align: left;
}

.user {
    color: black;
    font-weight: 600;
}

.user>a {
    margin-left: 5px;
}

li {
    padding: 5px;
    border-bottom: 1px solid #eee;
    display: list-item;
    width: 100%;
    min-width: 190px;
}

li>a {
    text-decoration: none;
}

li:hover {
    background-color: #eee;
}

.avatar {
    float: left;
    width: 35px;
}

ul:empty::after {
    background: url(icons/none.png) no-repeat;
    content: '';
    position: fixed;
    background-size: 75%;
    width: 100%;
    height: 100%;
    opacity: 0.8;
    margin-left: 20px;
    margin-top: 5px;
}

::-webkit-scrollbar {
    width: 2px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-thumb {
    z-indexwebkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
}

.haveNewPosts::before {
    position: absolute;
    background: #f25;
    height: 15px;
    left: -2px;
    width: 15px;
    text-align: center;
    line-height: 15px;
    font-size: 11px;
    border-radius: 35%;
    color: white;
    border: 2px solid white;
    margin-top: -7px;
}

.haveNewPosts {
    background: #f0fbf8;
}

.np1::before {
    content: "1";
}

.np2::before {
    content: "2";
}

.np3::before {
    content: "3";
}

.np4::before {
    content: "4";
}

.np5::before {
    content: "5";
}

.np6::before {
    content: "6";
}

.np7::before {
    content: "7";
}

.np8::before {
    content: "8";
}

.np9::before {
    content: "9";
}

.np10::before {
    content: "...";
}

#totalDiv {
    text-align: right;
}

#total {
    vertical-align: middle;
    font-size: 12px;
    color: #9f9b9b;
}

#total::after {
    content: ' total';
}

#total:empty {
    content: '0';
}

input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button,
input[type="search"]::-webkit-search-results-button,
input[type="search"]::-webkit-search-results-decoration {
    display: none;
}
</style>
<script type="text/javascript" src='scripts/action.js'></script>
<div id="mainPopup">
    <a id="logo"></a>
    <div id='header'>
        <a id='title'>GAG AWESOME</a>
        <input type="search" id='filter' placeholder="Filter your subscriptions here">
    </div>
    <ul id='subscriptionsList'>
    </ul>
</div>
<div id="totalDiv">
    <a id="total"></a>
</div>
